{% load i18n %}
<div id="tagcloud-facet-editor">

    <div class="colmask doublepage">
      <div class="colleft">
        <div class="col1">
          <label class="grid_6">{% trans "Preview" %}</label>
          <div class="grid_6 ui-widget-content ui-corner-all" id="facet-preview"></div>
        </div>
        <div class="col2">
            <form class="uniForm">

                  <fieldset class="inlineLabels">
                    <div class="ctrlHolder">
                        <label for="facet_name">{% trans "Label" %}:</label>
                        <input id="facet_name" class="textinput" type="text"  name="facet_name"/>
                    </div>
                      <div class="ctrlHolder">
                          <label for="facet_property">{% trans "Property" %}:</label>
                          <select id="facet_property"></select>
                      </div>

                  </fieldset>
            </form>

        </div>
      </div>
    </div>


 </div>
