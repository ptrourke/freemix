{% load i18n %}
<div class="record-view" id="thumbnail-view-template">

  <div class="thumbnail-view-editor">

    <div class="view-properties ui-state-highlight">
      <label class="view-editor-pane-title">{% trans "Thumbnail View Settings" %}</label>
      <div class="view-edit-body">
	<form class="uniForm">
	  <fieldset>
            <div id="view_label" class="ctrlHolder text-entry">
              <label for="view_label_input">{% trans "Label" %}</label>
              <input type="text" id="view_label_input"/>
            </div>
	  </fieldset>
	</form>
      </div>
    </div>

    <div class="record-box view-lens-properties ui-state-hightlight">
      <label class="view-editor-pane-title">{% trans "List Lens Settings" %}</label>
      <div class="view-edit-body">
	<form class="uniForm">
	  <fieldset>      
            <div id="thumbnail_image" class="ctrlHolder pull-down">
              <label for="image_property">{% trans "Image" %}</label>
              <select id="image_property"></select>
            </div>
            <div id="thumbnail_title" class="ctrlHolder pull-down">
              <label for="title_property">{% trans "Title" %}</label>
              <select id="title_property"></select>
            </div>
            <div id="thumbnail_title_link" class="ctrlHolder pull-down">
              <label for="title_link_property">{% trans "Link" %}</label>
              <select id="title_link_property"></select>
            </div>
          </fieldset>
	</form>
      </div>
    </div>

  </div> <!-- end thumbnail-view-editor -->

</div>
